<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Pagina Interactiva Alrededor de los EE.UU " />
        <meta name="author" content="Cesar Rodriguez" />
        <meta name="keywords" content="HTML, CSS, JS" />

        <link rel="stylesheet" href="pages/index.css">
        <title>Project Around</title>
    </head>

    <body>

        <div class="page">
            <header class="header">
                <img src="./images/Vector.svg" alt="Logo de Around the U.S." class="header__logo">
            </header>
            <hr>
            <main class="content">
                <section class="profile">
                    <img src="./images/avatar.jpg" alt="" class="profile__avatar">
                    <div class="profile__info">
                        <div class="profile__info-title">
                            <h1 class="profile__info-name">
                                Jacques Cousteau
                            </h1>
                            <button  class="profile__info-button boton-modal">
                                <img src="./images/BotonEditar.svg" alt="Lapiz de edición">
                            </button>
                        </div>
                        <p class="profile__info-subtitle">
                            Explorador
                        </p>
                    </div>
                <button class="profile__addButton boton-modal">
                    <img src="./images/BotonAñadir.svg" alt="Boton para añadir">
                </button>
                </section>
                <section class="elements">
                    
                </section>

                <footer class="footer">
                    <p class="footer__text">
                        &#169; 2024 Around The U.S.
                    </p>
                </footer>
            </main>
        
            <div class="modal" id="modal-edicion" data-modal="edicion">
                <div class="modal__form modal__form-nombre">
                    <button class="modal__button-close">
                        <img src="./images/Close Icon.svg" alt="Botón de cerrar" class="modal__button-close-icon">
                    </button>
                    <h2>Editar Perfil</h2>
                    <form action="submit" class="modal__forms">
                        <div class="modal__forms-content">
                            <input type="text" class="modal__form-input" id="nombre" name="nombre" required placeholder="Nombre" minlength=2 maxlength=40>
                            <span class="nombre-error modal__input-error"></span>
                            <input type="text" class="modal__form-input" id="acerca" name="acerca" required placeholder="Acerca de mi" minlength=2 maxlength=200>
                            <span class="acerca-error modal__input-error"> </span>

                        </div>
                        <button type="submit" class="modal__button modal__button-guardar" id="modal__button-guardar" disabled>
                            Guardar
                        </button>
                    </form>
                </div>
            </div>

            <div class="modal" id="modal-tarjeta" data-modal="tarjetas">
                <div class="modal__form modal__form-tarjeta">
                    <button class="modal__button-close" id="modal__button-close-tarjeta">
                        <img src="./images/Close Icon.svg" alt="Botón de cerrar" class="modal__button-close-icon">
                    </button>
                    <h2>Nuevo lugar</h2>
                    <form action="submit" class="modal__forms">
                        <div class="modal__forms-content">
                        <input type="text" class="modal__form-input" id="titulo" name="titulo" required placeholder="Titulo" minlength=2 maxlength=30>
                        <span class="titulo-error modal__input-error "></span>
                        <input type="url" class="modal__form-input" id="imagen" name="imagen" required placeholder="Enlace a la imagen">
                        <span class="imagen-error modal__input-error">  </span>
                        </div>
                        <button type="submit" class="modal__button modal__button-tarjeta" id="modal__button-tarjeta" disabled>
                            Crear
                        </button>
                    </form>
                </div>
            </div>


            <div class="modal " id="modal-imagen">
                    <div class="modal__imagen-contenedor">
                        <button class="modal__button-close modal__button-close-img" id="modal__button-imagen">
                            <img src="./images/Close Icon.svg" alt="Botón de cerrar" class="modal__button-close-icon">
                        </button>
                        <img class="modal__imagen" src=" " alt=" ">
                        <p class="modal__texto"></p>
                    </div>
            </div>





        </div>

    <template class="tarjeta-template">
        <div class="element">
            <img src=" " alt=" " class="element__image">
            <button class="element__delete-button"></button>
            <div class="element__container">
                <p class="element__container-text"></p>
                <button class="element__container-like">
                    <img src="./images/MeGusta.svg" alt="Bóton de me gusta" class="element__container-like-img">
                </button>
            </div>
        </div>   
    </template>
</body>
<script type="module" src="./scripts/index.js" defer></script>
</html>
